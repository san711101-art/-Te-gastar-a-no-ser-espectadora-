<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Algo Especial ✨</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Comic Sans MS', cursive;
}

body{
    height:100vh;
    overflow:hidden;
    background:linear-gradient(180deg,#0f0c29,#302b63,#24243e);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

/* Luna */
.moon{
    position:absolute;
    top:80px;
    right:120px;
    width:120px;
    height:120px;
    background:white;
    border-radius:50%;
    box-shadow:0 0 40px white;
}

/* Estrellas */
.star{
    position:absolute;
    width:4px;
    height:4px;
    background:white;
    border-radius:50%;
    animation:blink 2s infinite alternate;
}

@keyframes blink{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* Sección */
.section{
    z-index:10;
}

.section h1{
    margin-bottom:25px;
    font-size:28px;
}

/* Botones */
.buttons{
    display:flex;
    justify-content:center;
    gap:40px; /* espacio entre botones */
}

button{
    padding:12px 30px;
    border:none;
    border-radius:25px;
    background:white;
    color:#24243e;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    background:#ffd1dc;
}
</style>
</head>

<body>

<div class="moon"></div>

<!-- Estrellas -->
<script>
for(let i=0;i<60;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    star.style.animationDuration=(Math.random()*2+1)+"s";
    document.body.appendChild(star);
}
</script>

<!-- Contenido -->
<div class="section">
    <h1>¿Te gustaría no ser espectadora?</h1>

    <div class="buttons">
        <button>Sí</button>
        <button>No</button>
    </div>
</div>

</body>
</html>
