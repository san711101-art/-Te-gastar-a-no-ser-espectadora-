body{

/* Estrellas */
.star{
position:absolute;

height:2px;
background:white;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

/* Luna */
.moon{
position:absolute;
top:10%;
right:10%;
width:120px;
height:120px;
background:#f5f3ce;
border-radius:50%;
box-shadow:0 0 40px #fff;
animation:floatMoon 6s ease-in-out infinite;
}

@keyframes floatMoon{
0%,100%{transform:translateY(0);}
50%{transform:translateY(15px);}
}

/* Secciones */
.section{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;

}

.hidden{

.heart::after{

.heart::before{top:-100px;left:0;}
.heart::after{left:100px;top:0;}

.message{

/* Pantalla rota */
.crack{
position:absolute;
width:100%;
height:100%;
background:black;
animation:break 1s forwards;

}

@keyframes break{
